
<!DOCTYPE html>
<html>
<head>
    <title>Interactive Country Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        #map { height: 600px; width: 100%; }
        #controls { margin: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
        input, select { padding: 5px; font-size: 1em; }
        @media (max-width: 600px) {
            #controls { flex-direction: column; }
            input, select { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="countryInput" placeholder="Type a country name" maxlength="40" list="suggestions"/>
        <datalist id="suggestions"></datalist>
        <select id="countryDropdown"></select>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let geojson;
        let currentLayer = null;

        function highlightCountry(countryName) {
            if (currentLayer) geojson.resetStyle(currentLayer);
            geojson.eachLayer(function(layer) {
                if (layer.feature.properties.ADMIN.toLowerCase() === countryName.toLowerCase()) {
                    currentLayer = layer;
                    layer.setStyle({
                        weight: 2,
                        color: 'red',
                        fillOpacity: 0.7
                    });
                    map.fitBounds(layer.getBounds());
                }
            });
        }

        function validateInput(input) {
            return /^[a-zA-Z\s]{1,40}$/.test(input);
        }

        document.getElementById("countryInput").addEventListener("change", function() {
            const input = this.value.trim();
            if (validateInput(input)) {
                highlightCountry(input);
            } else {
                alert("Please enter a valid country name (only letters, max 40 characters).");
            }
        });

        fetch('countries.geo.json')
            .then(res => res.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: {
                        weight: 1,
                        color: '#666',
                        fillOpacity: 0.3
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties.ADMIN) {
                            layer.bindTooltip(feature.properties.ADMIN, { permanent: false, direction: "auto" });
                        }
                    }
                }).addTo(map);

                const dropdown = document.getElementById("countryDropdown");
                const suggestions = document.getElementById("suggestions");
                const countries = data.features.map(f => f.properties.ADMIN).sort();
                countries.forEach(name => {
                    const option = document.createElement("option");
                    option.value = name;
                    option.textContent = name;
                    dropdown.appendChild(option);

                    const suggestion = document.createElement("option");
                    suggestion.value = name;
                    suggestions.appendChild(suggestion);
                });

                dropdown.addEventListener("change", function() {
                    highlightCountry(this.value);
                });
            });
    </script>
</body>
</html>
